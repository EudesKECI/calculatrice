<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="calculatrice">
        <div class="ecran"></div>

        <div class="touche">

            <div class="touche1">
                <button>C</button>
                <button>DEL</button>
            </div>

            <div class="touche2">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
            </div>

            <div class="touche3">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>

</html>
